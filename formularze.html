<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <script>
        function suma()
        {
            var a = document.getElementById("liczba1").value*1;
            var b = document.getElementById("liczba2").value*1;
            var c = a + b;
            document.getElementById("wynik").innerHTML = "Suma wynosi: "+c;
        }
    </script>   
Liczba 1: <input type="text" id="liczba1"><br><br>
Liczba 2: <input type="text" id="liczba2"><br><br>
<input type="submit" value="Dodaj" onclick="suma()"><br><br>

<div id="wynik"></div>
</body>

</html>
